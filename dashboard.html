<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crypto4College</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Crypto4College</h1>
        <nav>
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="wallet.html">Wallet</a>
            <a href="fees.html">Fees</a>
            <a href="events.html">Events</a>
            <span id="user-greeting"></span>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <section class="balance-overview">
            <h2>Your Balance</h2>
            <p><span id="cc-balance">0.00</span> CC</p>
        </section>
        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <button onclick="window.location.href='wallet.html#send'">Send CC</button>
            <button onclick="window.location.href='fees.html'">Pay Fees</button>
            <button onclick="window.location.href='events.html'">Buy Tickets</button>
        </section>
        <section class="recent-transactions">
            <h2>Recent Transactions</h2>
            <ul id="transaction-list-brief">
                <!-- Transactions will be populated by JS -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Crypto4College</p>
    </footer>
    <script src="js/app.js"></script> <!-- Should load other JS modules as needed -->
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/transactions.js"></script>
    <script>
        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkLogin()) return; // from auth.js
            displayUserGreeting(); // from ui.js
            loadDashboardData(); // from app.js or wallet.js
        });
    </script>
</body>
</html>
