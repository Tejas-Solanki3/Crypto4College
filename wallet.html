<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - Crypto4College</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Crypto4College</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="wallet.html" class="active">Wallet</a>
            <a href="fees.html">Fees</a>
            <a href="events.html">Events</a>
            <span id="user-greeting"></span>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main>
        <section class="wallet-info">
            <h2>My CollegeCoin Wallet</h2>
            <p><strong>Your Address (Username):</strong> <span id="wallet-address">Loading...</span></p>
            <p><strong>Current Balance:</strong> <span id="wallet-balance">0.00</span> CC</p>
        </section>

        <section id="send-cc-section">
            <h2>Send CollegeCoin (CC)</h2>
            <form id="send-cc-form">
                <div>
                    <label for="recipient-address">Recipient's Username (Wallet Address):</label>
                    <input type="text" id="recipient-address" name="recipient-address" required>
                </div>
                <div>
                    <label for="send-amount">Amount (CC):</label>
                    <input type="number" id="send-amount" name="send-amount" step="0.01" min="0.01" required>
                </div>
                <div>
                    <label for="send-memo">Memo (Optional):</label>
                    <input type="text" id="send-memo" name="send-memo">
                </div>
                <button type="submit">Send CC</button>
            </form>
        </section>

        <section class="transaction-history">
            <h2>Full Transaction History</h2>
            <ul id="transaction-history-full">
                <!-- Transactions will be populated by JS -->
                <li>Loading history...</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Crypto4College</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // app.js handles initial auth check and greeting
            // setupWalletPage(); // This will be called by app.js now
        });
    </script>
</body>
</html>
